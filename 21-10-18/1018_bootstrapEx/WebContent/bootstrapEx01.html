<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> <!-- 반응형 웹 적용, device 크기에 맞춰! -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> <!-- bootstrap css파일(link태그) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> <!-- jQuery include(ajax까지) -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> <!-- bootstrap style 적용(javaScript file) -->
</head>
<body>
	<div class="container">
		<h2>Button Styles</h2>
		<button type="button" class="btn">Basic</button>
		<button type="button" class="btn btn-default">Default</button>
		<button type="button" class="btn btn-primary">Primary</button> <!-- 중요 표시 button -->
		<button type="button" class="btn btn-success">Success</button> <!-- 긍정 표시 button -->
		<button type="button" class="btn btn-info">Info</button> <!-- 정보 표시 button -->
		<button type="button" class="btn btn-warning">Warning</button> <!-- 경고 표시 button -->
		<button type="button" class="btn btn-danger">Danger</button> <!-- 위험 표시 button -->
	</div>
</body>
</html>
